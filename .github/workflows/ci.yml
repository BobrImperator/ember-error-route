name: CI

on:
  push:
    branches:
      - main
      - master
      - "v*"
  pull_request:

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12.x
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test:ember

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - ember-default-with-jquery
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12.x
          cache: npm
      - run: npm ci
      - run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
